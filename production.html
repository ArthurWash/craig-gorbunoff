    <!-- Click on Thumbnail to scroll up to main video player to watch the video -->
    <script>
        // Select the main video player and all video thumbnails
        const mainVideo = document.getElementById('main-video');
        const thumbnails = document.querySelectorAll('.video-thumbnail');
    
        // Add click event listeners to all thumbnails
        thumbnails.forEach(thumbnail => {
        thumbnail.addEventListener('click', function () {
            // Get the video URL from the data-video attribute
            const videoUrl = this.getAttribute('data-video');
    
            // Update the main video player's src
            mainVideo.src = videoUrl + '?autoplay=1&mute=1';
    
            // Scroll back to the main video player with a dynamic offset
            const mainVideoContainer = document.getElementById('main-video-container');
            const navbar = document.querySelector('.navbar'); // Select the fixed navbar
            const offset = navbar ? navbar.offsetHeight + 20 : 20; // Add 20px spacing if navbar exists
            const topPosition = mainVideoContainer.getBoundingClientRect().top + window.pageYOffset - offset;
    
            window.scrollTo({
            top: topPosition,
            behavior: 'smooth'
            });
        });
        });
    </script>
